<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
        <!--v show는 display를 none으로 변경하고 if 처럼 삭제하지는 않는다-->
            loading
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',//app이라는 태그에 인스턴스를 붙인다.
            data:{
                num:10,
                uuid:'abc1234',
                name:'text-blue',
                loading:true,
            },
            computed:{
                //데이터의 값이 변경되는 것에 따라 다른 변수의 값이 바뀌는 경우 사용
                doubleNum:function(){
                    return this.num * 2;
                }
            }

        })
    </script>
</body>
</html>
